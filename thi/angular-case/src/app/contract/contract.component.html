<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img style="height: 250px" src="assets/img/Screenshot%202022-08-11contract.jpg" class="d-block w-100"
           alt="...">
    </div>
  </div>
</div>
<div class="body_center_2 container">
  <div class="vc_empty_space" style="height: 32px"><span class="vc_empty_space_inner"></span></div>
  <div class="vc_empty_space" style="height: 32px"><span class="vc_empty_space_inner"></span></div>
  <div style="text-align: center">
    <a routerLink="/contract/create">
      <button class="btn btn-outline-success" type="button">CREATE</button>
    </a>
  </div>
  <div class="vc_empty_space" style="height: 32px"><span class="vc_empty_space_inner"></span></div>
  <table class="table table-light">
    <thead>
    <tr>
      <th>STT</th>
      <th>Facility</th>
      <th>Customer</th>
      <th>Start date</th>
      <th>End date</th>
      <th>Deposit</th>
      <th>Total money</th>
      <th >Attach facility list</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of contracts;index as i ">
      <td>{{i+1}}</td>
      <td>{{item.facility.facilityName}}</td>
      <td>{{item.customer.name}}</td>
      <td>{{item.startDate}}</td>
      <td>{{item.endDate}}</td>
      <td>{{item.deposit}}</td>
      <td>{{item.totalMoney}}</td>
      <td>
        <button routerLink="/contract/edit" class="btn btn-outline-success">
          Attach facility list
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin-top: 110px;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          bạn có muốn xóa (name)
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn btn-outline-info" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn btn-outline-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="vc_empty_space" style="height: 32px"><span class="vc_empty_space_inner"></span></div>
  <div class="vc_empty_space" style="height: 32px"><span class="vc_empty_space_inner"></span></div>
</div>
