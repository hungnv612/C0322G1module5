<div class="container">
  <div class="text-center mx-auto mb-5" style="max-width: 600px;">
    <h1 class="pt-5">Category List</h1>
  </div>
  <div style="text-align: center">
    <a routerLink="/category/create">
      <button class="btn btn-success"> Create</button>
    </a>
  </div>

  <div>
    <table class="table mt-5">
      <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <tr *ngFor="let category of categories; index as i">
        <td>{{i + 1}}</td>
        <td>{{category.name}}</td>
        <td>
          <a [routerLink]="['/category/edit', category.id]">
            <button class="btn">Edit</button>
          </a>
        </td>
        <td>
          <button class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="openDelete(category.id,category.name)">
            Delete
          </button>
        </td>
      </tr>
    </table>
    <a routerLink="/"><< Product</a>
  </div>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Are You Sure ?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Delete: <span style="color: red"> {{name}} </span>
      </div>
      <div class="modal-footer">
        <button type="button" style="background: none; border: none" data-bs-dismiss="modal">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-lg text-success" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
        </button>
        <button type="button" style="border: none; background: none" data-bs-dismiss="modal" (click)="delete(id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3 text-danger" viewBox="0 0 16 16">
            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
